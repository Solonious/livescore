<div class="container">
<h2 class="title text-center">Livescores</h2>
    <form>
        <div class="form-group row justify-content-md-center">
            <div class="datepicker">
                <label for="date_from">Date from :</label>
                <ngbd-datepicker-popup (getModel)="handleDatapickerFrom($event)"></ngbd-datepicker-popup>
            </div>
            <div class="datepicker">
                <label for="date_to">Date from :</label>
                <ngbd-datepicker-popup (getModel)="handleDatapickerTo($event)"></ngbd-datepicker-popup>
            </div>
            <div class="col-2">
                <label for="country">Select country :</label>
                <select class="form-control" id="country" [formControl]="country">
                    <option selected>Select country</option>
                    <option #country *ngFor="let item of countries; let i = index" [value]="item.country_id">{{item.country_name}}</option>
                </select>
            </div>
            <div class="col-2">
                <label for="league">Select league :</label>
                <select class="form-control" id="league" [formControl]="league">
                    <option selected>Select league</option>
                    <option *ngFor="let item of leagues" [value]="item.league_id">{{item.league_name}}</option>
                </select>
            </div>
            <div class="col">
                <button class="btn" (click)="getEvents()">Search</button>
            </div>
            <div class="col-1">
                <button class="btn" routerLink="/home" routerLinkActive="active">Back</button>
            </div>
        </div>
    </form>
  <app-tab *ngIf="tableDataTabs.length" [data]="tableDataTabs"></app-tab>
  <div ngSwitch={{displayStatus}}>
    <ng-template ngSwitchCase="0"><h4 class="text-center no-data">No data</h4></ng-template>
    <ng-template ngSwitchCase="1"><h4  class="text-center no-data">{{errorTitle}}</h4></ng-template>
  </div>
<div class="" *ngIf="loading">
  <app-loader [loading]="loading"></app-loader>
</div>
